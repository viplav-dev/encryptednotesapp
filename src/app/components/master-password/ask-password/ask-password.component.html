<h3 class="mb-1 text-black">Enter your Master Password</h3>
<p class="text-gray-500 mb-3">
  This master password will decrypt all your notes.
</p>
<form [formGroup]="askMasterPasswordForm" (ngSubmit)="onSubmit()">
  <input
    type="password"
    class="w-96 bg-neutral-200 flex justify-center border-b border-black text-black p-3 cursor-pointer snap-start outline-transparent rounded mb-3"
    formControlName="password"
    placeholder="Password"
  />
  <p class="text-red-500">
    {{ errMessage }}
  </p>

  <div class="flex justify-between items-center">
    <a
      class="text-blue-500 cursor-pointer hover:underline"
      (click)="masterPasswordToggle()"
      >Forgot your Master Password?</a
    >
    <input
      class="bg-blue-500 w-full px-8 py-2 my-2 text-white rounded float-right hover:bg-blue-600 active:bg-blue-700 focus:ring focus:ring-blue-100 md:w-fit disabled:opacity-50 disabled:cursor-not-allowed"
      type="submit"
      value="Submit"
      [disabled]="askMasterPasswordForm.invalid"
    />
  </div>
</form>

<h3 class="mb-1 text-black">Create Master Password</h3>
<p class="text-gray-500 mb-3">
  This master password will encrypt all your notes.
</p>
<form [formGroup]="createMasterPasswordForm" (ngSubmit)="onSubmit()">
  <input
    type="password"
    class="w-96 bg-neutral-200 flex justify-center border-b border-neutral-700 text-black p-3 cursor-pointer snap-start outline-transparent mb-1 rounded"
    formControlName="password"
    placeholder="Password"
  />
  <p
    *ngIf="
      createMasterPasswordForm.get('password')?.invalid &&
      createMasterPasswordForm.get('password')?.touched
    "
    class="text-red-500 mb-1 text-sm"
  >
    Please enter a valid password.
  </p>
  <input
    type="password"
    formControlName="confirmPassword"
    placeholder="Confirm Password"
    (input)="masterPasswordConfirm()"
    class="w-full bg-neutral-200 flex justify-center border-b border-neutral-700 text-black p-3 cursor-pointer snap-start outline-transparent mb-1 rounded"
  />
  <p
    *ngIf="
      createMasterPasswordForm.get('confirmPassword')?.dirty &&
      createMasterPasswordForm.get('confirmPassword')?.invalid
    "
    class="text-red-500 mb-1 text-sm"
  >
    Password do not match!
  </p>

  <input
    class="bg-blue-500 w-full px-8 py-2 my-2 text-white rounded float-right hover:bg-blue-600 active:bg-blue-700 focus:ring focus:ring-blue-100 md:w-fit disabled:opacity-50 disabled:cursor-not-allowed"
    type="submit"
    value="Create"
    [disabled]="createMasterPasswordForm.invalid"
  />
</form>
